schedule_events:
  description: >
    Using the provided event details: {{events}},
    generate a conflict-free event schedule.
    Do NOT invent new events or timings.
  expected_output: >
    A structured schedule mapping events to time slots.
  agent: event_scheduler
  output_file: output/event_schedule.md

allocate_venues:
  description: >
    Assign venues from {{venues}} to the scheduled events.
    Respect capacity, facilities, and availability.
    Do NOT create new venues.
  expected_output: >
    Event-to-venue assignment.
  agent: venue_manager
  output_file: output/event_schedule.md

assign_volunteers:
  description: >
    Assign volunteers from {{volunteers}} to events.
    Respect availability and workload.
    Do NOT create new volunteers.
  expected_output: >
    Volunteer-to-event assignment.
  agent: volunteer_assigner
  output_file: output/event_schedule.md

resolve_conflicts:
  description: >
    Identify and resolve conflicts in schedules, venues, or volunteers.
    Use only the existing data.
  expected_output: >
    A corrected, conflict-free plan.
  agent: conflict_resolver
  output_file: output/event_schedule.md

adaptive_replanning:
  description: >
    If changes occur, adjust only affected assignments
    while minimizing disruption.
  expected_output: >
    Updated schedule with explanation.
  agent: adaptive_replanner
  output_file: output/event_schedule.md

explain_decisions:
  description: >
    Explain why each scheduling, venue, and volunteer decision was made
    using the provided inputs.
  expected_output: >
    Human-readable explanations.
  agent: decision_explainer
  output_file: output/event_schedule.md
